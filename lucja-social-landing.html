
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Łucja Połata - Social Media</title>
  <style>
    body {
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    a.button {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background-color: #ff6600;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    a.button:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gdzie chcesz zajrzeć?</h1>
    <a href="https://www.facebook.com/lucja.polata" class="button" target="_blank">Facebook</a>
    <a href="https://www.instagram.com/lucja.polata" class="button" target="_blank">Instagram</a>
  </div>
</body>
</html>
